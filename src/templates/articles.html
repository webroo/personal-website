{% extends 'site.html' %}
{% block bodyContent %}
  <ol id="articles">
  {% for child in pages|getArticles %}
    <li>
      <time>{{ child.templateData.date|date('d M Y') }}</time>
      <a href="{{ child.prettyUrl }}">{%if child.isDraft %}[DRAFT] {% endif %}{{ child.templateData.title }}</a>
      <p>{{ child.templateData.blurb }}</p>
    </li>
  {% endfor %}
  </ol>
{% endblock %}
