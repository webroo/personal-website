{% extends 'site.html' %}
{% block bodyContent %}
  {% for child in pages|getArticles(5) %}
  <article>
    <h1><a href="{{ child.prettyUrl }}">{{ child.templateData.title }}</a></h1>
    {{ child.templateData.content|raw }}
    <p><time>Published on {{ child.templateData.date|date('d M Y') }}</time></p>
  </article>
  {% if !loop.last %}<hr>{% endif %}
  {% endfor %}
  <p class="moreArticles"><a href="/articles/">More articles</a></p>
{% endblock %}
