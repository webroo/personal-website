{% extends 'site.html' %}
{% block bodyContent %}
  {% for child in pages|getArticles(1) %}
  <article>
    <h1>{{ child.templateData.title }}</h1>
    {{ child.templateData.content|raw }}
    <time>Published on {{ child.templateData.date|date('d M Y') }}</time>
  </article>
  {% endfor %}
  <p><a href="/articles/">More articles...</a></p>
{% endblock %}
